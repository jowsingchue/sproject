<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sproject</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<style type="text/css">
		.inline {
			float: left;
			padding-right: 20px;
		}
		.full {
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>

	<div id="map" class="full">
		<div id="googleMap" class="full"></div>
		<div>
			<button id="updateMap">Click Me</button>
		</div>
	</div>

<script type="text/javascript">

/****************************************************************************
* Google Map
*/

// var myCenter = new google.maps.LatLng(13.785520333, 100.569298833);
// var myCenter = new google.maps.LatLng(13.8475145, 100.5674436);
var myCenter = new google.maps.LatLng( {{ latitude }}, {{ longitude }} );

function initialize() {
	var mapProp = {
		center: myCenter,
		disableDefaultUI: true,
		zoom: 18,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

	var marker = new google.maps.Marker({
		position: myCenter,
		title: 'Marker'
	});

	marker.setMap(map);


//	Zoom to 9 when clicking on marker
//	google.maps.event.addListener(marker, 'click', function() {
//		map.setZoom(9);
//		map.setCenter(marker.getPosition());
//	});
//
	google.maps.event.addListener(map, 'center_changed', function() {
		// 3 seconds after the center of the map has changed, pan back to the marker
		window.setTimeout(function() {
			map.panTo(marker.getPosition());
		}, 2000);
	});

	var position;
	(function worker() {
		$.ajax({
//			url: 'http://localhost:8080/api/position',
			url: 'http://183.90.171.55:8080/api/position',
			success: function(data) {
				// $('.result').html(data);
				position = data
				console.log( position )
				var newLatLng = new google.maps.LatLng( position.lat, position.lon );
				marker.setPosition(newLatLng);
				// map.panTo(newLatLng);
			},
			complete: function() {
				// Schedule the next request when the current one's complete
				setTimeout(worker, 3000);
			}
		});
	})();

	$("#updateMap").click(function(){
		// var lat = parseFloat(document.getElementById('markerLat').value);
		// var lng = parseFloat(document.getElementById('markerLng').value);
		var newLatLng = new google.maps.LatLng( position.lat, position.lon );
		marker.setPosition(newLatLng);
		map.panTo(newLatLng);
	});
}
google.maps.event.addDomListener(window, 'load', initialize);


</script>

</body>
</html>
